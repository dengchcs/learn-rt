[canvas]
width = 600             # 图片宽度
height = 400            # 图片高度
background = [0.01, 0.01, 0.01] # 背景色

[options]
samples_per_pixel = 100 # 每个像素的采样数
max_depth = 50         # 递归的最大层数
use_bvh = true          # 是否使用bvh加速
parallel = true         # 是否并行渲染

[camera]
lookfrom = [0, 0, 1]    # 相机位置
lookat = [0, 0, -1]     # 焦点
vup = [0, 1, 0]         # 相机上方向
aperture = 0.0          # 相机"孔径", 孔径越大场景越模糊
vfov = 90               # 竖直方向的视角, 角度值
